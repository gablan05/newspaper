<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medios de Comunicación</title>
<style type="text/css">
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #frame {
    width: 100%;
    height: 500px;
    border: none;
  }
</style>
</head>
<body>
<h1>Medios de Comunicación</h1>
<iframe id="frame" src="" frameborder="0"></iframe>
<br><br>
<button id="botonAnt"><---</button>
<button id="botonSig">---></button>
<button id="add">+</button>


<script>
 links = [
  'https://www.abc.com.py/',
  'https://www.ultimahora.com/',
  'https://www.5dias.com.py/'
];

let actual = 0;
const frame = document.getElementById("frame");
const botonAnt = document.getElementById("botonAnt");
const botonSig = document.getElementById("botonSig");
const addButton = document.getElementById("add");

function paginaActual() {
  frame.src = links[actual];
}

function pagAnterior() {
  if (actual > 0) {
    actual--;
  }
  else{
    actual=links.length-1;
  }
  paginaActual();
}

function pagSiguiente() {
  if (actual < links.length-1) {
    actual++;
  }
  else{
    actual=0;
  }
  paginaActual();
}
function PopUp() {
  const nuevo = prompt("Enter the new URL:");
  if (nuevo) {
    links.push(nuevo);
    actual = links.length - 1;
    paginaActual();
  }

}
botonAnt.addEventListener("click", pagAnterior);
botonSig.addEventListener("click", pagSiguiente);
addButton.addEventListener("click", PopUp);

paginaActual();
</script>
</body>
</html>
